<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hebert Richards - Veículos Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #1a3a5f;
            --secondary: #d35400;
            --accent: #2980b9;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --gray: #7f8c8d;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, var(--primary) 0%, #2c3e50 100%);
            color: white;
            padding: 0;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            display: flex;
            align-items: center;
        }

        .logo span {
            color: var(--secondary);
        }

        .logo i {
            margin-right: 10px;
            color: var(--secondary);
        }

        .desktop-nav ul {
            display: flex;
            list-style: none;
        }

        .desktop-nav ul li {
            margin: 0 0.8rem;
        }

        .desktop-nav ul li a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: var(--transition);
            font-weight: 500;
            display: flex;
            align-items: center;
        }

        .desktop-nav ul li a i {
            margin-right: 8px;
        }

        .desktop-nav ul li a:hover,
        .desktop-nav ul li a.active {
            background-color: var(--secondary);
        }

        .admin-btn {
            background-color: var(--secondary);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
        }

        .admin-btn i {
            margin-right: 8px;
        }

        .admin-btn:hover {
            background-color: #e67e22;
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .mobile-nav {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 58, 95, 0.95);
            z-index: 2000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .mobile-nav.active {
            display: flex;
        }

        .mobile-nav ul {
            list-style: none;
            text-align: center;
        }

        .mobile-nav ul li {
            margin: 1.5rem 0;
        }

        .mobile-nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 0.5rem 1.5rem;
            border-radius: 4px;
            transition: var(--transition);
            display: block;
        }

        .mobile-nav ul li a:hover,
        .mobile-nav ul li a.active {
            background-color: var(--secondary);
        }

        .close-mobile-nav {
            position: absolute;
            top: 2rem;
            right: 2rem;
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
        }

        .container {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            min-height: 60vh;
        }

        .hero {
            background: linear-gradient(rgba(26, 58, 95, 0.85), rgba(44, 62, 80, 0.9)), url('https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 5rem 3rem;
            text-align: center;
            border-radius: 12px;
            margin-bottom: 3rem;
            box-shadow: var(--shadow);
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .hero p {
            font-size: 1.3rem;
            max-width: 700px;
            margin: 0 auto 2.5rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--secondary);
            color: white;
            padding: 0.9rem 2rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            box-shadow: 0 4px 10px rgba(211, 84, 0, 0.3);
        }

        .btn:hover {
            background-color: #e67e22;
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(211, 84, 0, 0.4);
        }

        .btn-whatsapp {
            background-color: #25D366;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
        }

        .btn-whatsapp:hover {
            background-color: #128C7E;
        }

        .btn-instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .btn-facebook {
            background-color: #3b5998;
        }

        .btn-location {
            background-color: var(--primary);
        }

        .social-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 2rem;
            color: var(--dark);
            position: relative;
            padding-bottom: 10px;
        }

        .section-title:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 70px;
            height: 4px;
            background-color: var(--secondary);
            border-radius: 2px;
        }

        /* Showcase */
        .cars-showcase {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        .car-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .car-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .car-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: var(--secondary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 2;
        }

        .car-image-wrapper {
            position: relative;
            overflow: hidden;
        }

        .car-image {
            width: 100%;
            height: 220px;
            object-fit: cover;
            border-bottom: 3px solid var(--secondary);
            transition: transform 0.4s ease;
        }

        .car-card:hover .car-image {
            transform: scale(1.05);
        }

        .car-thumbs-mini {
            position: absolute;
            bottom: 8px;
            left: 8px;
            display: flex;
            gap: 4px;
        }

        .car-thumbs-mini img {
            width: 40px;
            height: 30px;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid rgba(255,255,255,.7);
            box-shadow: 0 0 4px rgba(0,0,0,.4);
        }

        .car-info {
            padding: 1.8rem;
        }

        .car-title {
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .car-details {
            color: var(--gray);
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
        }

        .car-details i {
            margin-right: 5px;
            color: var(--accent);
        }

        .car-price {
            font-weight: bold;
            color: var(--secondary);
            font-size: 1.6rem;
            margin: 0.8rem 0;
        }

        .car-features {
            display: flex;
            justify-content: space-between;
            margin: 1.2rem 0;
            padding-top: 1.2rem;
            border-top: 1px solid #eee;
        }

        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .feature i {
            font-size: 1.2rem;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .feature span {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .car-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 1.5rem;
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background-color: var(--accent);
            color: white;
        }

        .btn-icon {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon i {
            margin-right: 8px;
        }

        /* MODAL - agora rola em celular */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 2000;
            align-items: flex-start;
            justify-content: center;
            padding: 1rem;
        }

        .modal-content {
            background-color: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            position: relative;
            animation: modalFadeIn 0.3s;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        .modal-title {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--dark);
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: var(--dark);
        }

        input, textarea, select {
            width: 100%;
            padding: 0.9rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transition);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--accent);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 1.2rem;
            margin-top: 2rem;
        }

        .admin-panel {
            background-color: white;
            border-radius: 12px;
            padding: 2.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .admin-title {
            font-size: 1.8rem;
            color: var(--dark);
        }

        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary) 0%, #2c3e50 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        .admin-table th, .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .admin-table th {
            background-color: #f8f9fa;
            font-weight: 600;
            color: var(--dark);
        }

        .admin-table tr:hover {
            background-color: #f8f9fa;
        }

        .action-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.1rem;
            margin: 0 5px;
            transition: var(--transition);
        }

        .edit-btn {
            color: var(--accent);
        }

        .delete-btn {
            color: var(--danger);
        }

        .action-btn:hover {
            transform: scale(1.2);
        }

        /* Página de detalhes mais "pika" */
        .car-detail-page {
            display: none;
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-bottom: 3rem;
        }

        .car-detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #eee;
            background-color: #f8f9fa;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-weight: 600;
        }

        .back-btn i {
            margin-right: 8px;
        }

        .car-detail-content {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 2rem;
            padding: 2rem;
        }

        .car-gallery {
            position: relative;
        }

        .main-car-image {
            width: 100%;
            height: 420px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
            box-shadow: 0 10px 20px rgba(0,0,0,.15);
        }

        .car-thumbnails {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 0.5rem;
            padding-bottom: 0.5rem;
        }

        .car-thumbnail {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            cursor: pointer;
            opacity: 0.7;
            transition: var(--transition);
            border: 2px solid transparent;
        }

        .car-thumbnail:hover,
        .car-thumbnail.active {
            opacity: 1;
            border-color: var(--secondary);
        }

        .car-detail-info {
            padding: 1rem 0;
        }

        .car-detail-title {
            font-size: 2.2rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .car-detail-price {
            font-size: 2rem;
            color: var(--secondary);
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .car-detail-specs {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .spec-item {
            display: flex;
            align-items: center;
            padding: 0.8rem;
            background-color: #f8f9fa;
            border-radius: 6px;
        }

        .spec-item i {
            margin-right: 10px;
            color: var(--accent);
            font-size: 1.2rem;
            width: 24px;
            text-align: center;
        }

        .car-detail-description {
            margin-bottom: 2rem;
            line-height: 1.7;
        }

        .car-detail-actions {
            display: flex;
            gap: 1rem;
        }

        footer {
            background-color: var(--primary);
            color: white;
            padding: 4rem 0 2rem;
            margin-top: 4rem;
        }

        .footer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 3rem;
        }

        .footer-logo {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .footer-logo span {
            color: var(--secondary);
        }

        .footer-about {
            line-height: 1.7;
            color: #ecf0f1;
        }

        .footer-links h3,
        .footer-contact h3 {
            margin-bottom: 1.8rem;
            font-size: 1.3rem;
            position: relative;
            padding-bottom: 10px;
        }

        .footer-links h3:after,
        .footer-contact h3:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 3px;
            background-color: var(--secondary);
        }

        .footer-links ul {
            list-style: none;
        }

        .footer-links ul li {
            margin-bottom: 1rem;
        }

        .footer-links ul li a {
            color: #ecf0f1;
            text-decoration: none;
            transition: var(--transition);
            display: flex;
